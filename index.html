<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Canvas Spaces</title>

    <script>
      window.ENV = window.ENV || {
        CANVAS_SPACES: {
          groupset_name: 'Canvas Spaces',
          public_spaces_enabled: 'no'
        }
      };
    </script>

    <!-- Canvas Normal Contrast CSS -->
    <link
      rel="stylesheet"
      href="//canvas.dev/stylesheets_compiled/new_styles_normal_contrast/bundles/vendor.css" />
    <link
      rel="stylesheet"
      href="//canvas.dev/stylesheets_compiled/legacy_normal_contrast/bundles/common.css" />

    <style>
      #header {
        height: 70px;
      }
    </style>
  </head>

  <body>
    <div id="header"></div>
    <div id="main">
      <div id="CanvasSpacesApp" class="canvas_spaces"></div>
    </div>
    <script src="/dist/canvas_spaces.js"></script>
 </body>
</html>
